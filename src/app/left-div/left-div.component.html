<div class = "col-md-4 leftside">


    <div class="row leftsidediv">
      <div class="col-sm-12 ">
        <h2>Your Request Details</h2>
        <span class="col col-sm-3 myspan">Tea</span>
          <div class="amountwrapper col col-sm-4">
            <input type='button' value='-' class="qtyminus" field='quantity' (click)="decrement()" />
            <input type='text' disabled name='quantity' value='{{counter}}' class='qty' />
            <input type='button' value='+' class='qtyplus' field='quantity'(click)="increment()" />
          </div>
        <span class="col col-sm-2 myspan1">x 50</span>
        <span class="col col-sm-3 myspan"> &#8377;{{50*amount}}</span>
      </div>
    </div>




   <div class = "row leftsidediv1">
    <div class="col-sm-12 ">
      <div class="row subtotal">
        <span class="col col-sm-5"><h4>Subtotal</h4></span>
        <span class="col col-sm-6 myspan2">50</span>
      </div>
      <div>(plus taxes)</div>
      <div class="form-group submit">
        <textarea class="form-control comment" rows="2" id="comment"></textarea>
        <button type="button" class="btn btn-success btn-lg btn-block" (click) = "submit()">submit </button>
      </div>
    
    </div>
  </div>



  </div>
